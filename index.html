<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniSite</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#111; color:#eee; }
    header { padding:1rem; background:#222; display:flex; flex-wrap:wrap; gap:10px; }
    input, select, button { padding:0.5rem; border:none; border-radius:4px; }
    input { flex:1; }
    button { background:#09f; color:#fff; cursor:pointer; }
    #anime-list { display:grid; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); gap:1rem; padding:1rem; }
    .card { background:#1c1c1c; padding:1rem; border-radius:8px; }
    .card img { width:100%; border-radius:6px; }
    .watch-btn { margin-top:0.5rem; display:block; background:#09f; padding:0.5rem; text-align:center; color:white; border-radius:4px; }
    #player-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; flex-direction:column; }
    #player-overlay iframe { flex:1; width:100%; border:none; }
    #close-player { position:absolute; top:10px; right:10px; background:#000; opacity:0.75; border:none; color:#fff; padding:0.5rem 1rem; cursor:pointer; border-radius:6px; }
    #player-controls { background:#222; padding:10px; display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <header>
    <input id="search" type="text" placeholder="Search anime...">
    <select id="genre">
      <option value="">All Genres</option>
      <option>Action</option>
      <option>Comedy</option>
      <option>Drama</option>
      <option>Fantasy</option>
      <option>Romance</option>
      <option>Sci-Fi</option>
    </select>
    <button onclick="loadAnime()">Search</button>
  </header>

  <main id="anime-list"></main>

  <div id="player-overlay">
    <button id="close-player" onclick="closePlayer()">X</button>
    <div id="player-controls">
      <label>Episode: <input type="number" id="episode-input" value="1" min="1"></label>
      <button onclick="setStream('sub')">Sub</button>
      <button onclick="setStream('dub')">Dub</button>
    </div>
    <iframe id="anime-player"></iframe>
  </div>

  <script>
    const apiURL = "https://graphql.anilist.co";
    let currentId = null;

    async function loadAnime() {
      const search = document.getElementById("search").value;
      const genre = document.getElementById("genre").value;

      const query = `
        query($search:String,$genre:String){
          Page(perPage:20){
            media(search:$search, genre:$genre, type:ANIME, sort:POPULARITY_DESC){
              id
              title { romaji english }
              description(asHtml:false)
              averageScore
              coverImage { large }
            }
          }
        }`;

      const variables = { search, genre: genre || null };

      const res = await fetch(apiURL, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ query, variables })
      });

      const data = await res.json();
      console.log("AniList:", data);

      const list = document.getElementById("anime-list");
      list.innerHTML = "";

      const results = data?.data?.Page?.media;
      if (!results || !results.length) {
        list.innerHTML = "<p style='padding:1rem'>No results found.</p>";
        return;
      }

      results.forEach(anime => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${anime.coverImage.large}" alt="">
          <h3>${anime.title.english || anime.title.romaji}</h3>
          <p>Score: ${anime.averageScore || "N/A"}</p>
          <p>${anime.description?.slice(0,100) || ""}...</p>
          <a class="watch-btn" onclick="openPlayer(${anime.id})">Watch Now</a>
        `;
        list.appendChild(card);
      });
    }

    function openPlayer(id){
      currentId = id;
      document.getElementById("player-overlay").style.display="flex";
      setStream("sub");
    }

    function closePlayer(){
      document.getElementById("player-overlay").style.display="none";
      document.getElementById("anime-player").src="";
    }

    function setStream(type){
      const ep = document.getElementById("episode-input").value || 1;
      const url = `https://vidsrc.cc/v2/embed/anime/ani${currentId}/${ep}/${type}`;
      document.getElementById("anime-player").src = url;
    }

    // Load trending anime at startup
    window.onload = () => { loadAnime(); };
  </script>
</body>
</html>
